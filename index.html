<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestión de Maquinarias y Asignaciones</title>
    <link rel="stylesheet" href="styles.css">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="container">
        <!-- Columna Izquierda: Formulario de Agregar Maquinaria -->
        <div class="left-section">
            <h2>Agregar Maquinaria</h2>
            <form id="formularioAgregar">
                <input type="text" id="tipo" placeholder="Tipo de maquinaria" required>
                <input type="text" id="modelo" placeholder="Modelo" required>
                <input type="number" id="anio" placeholder="Año" required>
                <input type="text" id="estado" placeholder="Estado" required>
                <input type="text" id="combustible" placeholder="Combustible" required>
                <input type="number" id="horasUso" placeholder="Horas de uso" required>
                <input type="text" id="repuestos" placeholder="Repuestos (separados por coma)" required>
                <input type="number" id="consumoCombustible" placeholder="Consumo de Combustible (L)" required>
                <input type="number" id="consumoAceite" placeholder="Consumo de Aceite (L)" required>
                <button type="submit">Agregar Maquinaria</button>
            </form>
        </div>

        <!-- Columna Derecha: Navegación, Búsqueda y Listado -->
        <div class="right-section">
            <div class="nav-buttons">
                <button id="btnMostrarMaquinarias">Mostrar Maquinarias</button>
                <button id="btnMostrarOperarios">Mostrar Operarios</button>
                <button id="btnMostrarMaquinariasAsignadas">Mostrar Maquinarias Asignadas</button>
            </div>

            <h2>Búsqueda</h2>
            <form id="formularioBuscarTipo">
                <input type="text" id="tipoBuscar" placeholder="Buscar por Tipo">
                <button type="submit">Buscar Tipo</button>
            </form>
            <form id="formularioBuscarEstado">
                <input type="text" id="estadoBuscar" placeholder="Buscar por Estado">
                <button type="submit">Buscar Estado</button>
            </form>
            <button id="btnMostrarTodos">Mostrar Todas</button>

            <!-- Contenedores para mostrar cada vista -->
            <div id="contenedorMaquinarias" class="listado"></div>
            <div id="contenedorOperarios" class="listado" style="display: none;"></div>
            <div id="contenedorMaquinariasAsignadas" class="listado" style="display: none;"></div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
